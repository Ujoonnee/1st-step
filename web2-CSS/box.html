<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Box</title>
    <style>
      h1{
        border:5px lightgreen groove;
        padding:20px;
        margin:2px;
        /*
        h1은 화면 전체를 이용하는 block level element이다.
        display: inline;으로 해당 요소 만큼만 지정 가능.
        */
      }
      a{
        border: medium crimson dashed;
        /*
        a는 코드로 감싸는 부분만 차지하는 inline element이다.
        display: block;로 화면 전체를 차지할 수 있음.
        */
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <h1>CSS</h1>
    <a href="https://namu.wiki/w/CSS">CSS</a>는 HTML 등의 마크업 언어로 작성된 문서가 실제로 웹사이트에 표현되는 방법을 정해주는 언어.
    CSS의 C가 Cascading의 약자인데,
    이는 상위 요소의 스타일 속성을 자손 요소들에게 상속시켜주는 모습이
    DOM 트리구조에서 마치 폭포수처럼 내려가는 모습을 닮았기 때문이다.
  </body>
</html>
