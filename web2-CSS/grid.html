<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        border: 10px #0cafeb dotted;
      }
      #grid{
        border: 10px crimson dashed;
        display: grid;
        grid-template-columns: 200px 1fr;
        /*
        첫번째 column을 200px로 크기 고정, 다른 column은 나머지
        만약 2fr 1fr 로 한다면 전체 창을 3fr로 두고 2:1로 분리
        */
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>

  </body>
</html>
